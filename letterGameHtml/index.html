* {
    padding: 0;
    margin: 0;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}
body {
    width: 100vw;
    height: 75vw;
    background-color: #17181A;
    overflow: hidden;
}
.wrapper {
    position: relative;
    width: inherit;
    height: inherit;
    overflow: hidden;
}
button {
    border: none;
    background: none;
    cursor: pointer;
}
.none {display: none;}
.flex {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
}
.smooth-start {
    -webkit-animation: start .5s forwards;
    animation: start .5s forwards;
}
.smooth-end {
    -webkit-animation: end .5s forwards;
    animation: end .5s forwards;
}


@-webkit-keyframes start {
    0% { opacity: 0; }
    100% { opacity: 1; }
}


@keyframes start {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@-webkit-keyframes end {
    0% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

@keyframes end {
    0% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}
.intro {
    width: inherit;
    height: inherit;
}

.intro_text {
    transition: opacity .5s linear;
    opacity: 0;
    font-family: 'VKDisplay Medium';
    font-size: 6.94vw;
    position: absolute;
    top: 29.86vw;
    left: 16.67vw;
    color: #fff;
    text-align: center;
}
.icon_text {
    font-family: 'VKDisplay Medium';
    color: #fff;
    font-size: 1.94vw;
    text-align: center;
}
.icon_container {
    padding-top: 5.21vw;
    padding-left: 5.21vw;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
}
.letter_icon:nth-child(1) {
    margin-right: 3vw;
}
.icon_img {
    width: 6.85vw;
    height: 5.46vw;
}

.scaleText {
    -webkit-animation: scaleText .8s linear;
            animation: scaleText .8s linear;
    -webkit-animation-iteration-count: 3;
            animation-iteration-count: 3;
}
.scaleIcon {

    -webkit-animation-iteration-count: 3;
            animation-iteration-count: 3;
}
.leftArrow,
.rightArrow {
    position: absolute;
    top: 58.28vw;
    width: 9.93vw;
}
.leftArrow {
    left: 28.26vw;
}
.rightArrow {
    left: 60.81vw;
}
.moveRightArrow {
    -webkit-animation: moveRightArrow .5s;
            animation: moveRightArrow .5s;
    -webkit-animation-iteration-count: 3;
            animation-iteration-count: 3;
    -webkit-animation-delay: 1.5s;

    0% {
        -webkit-transform: scale(1);

    }
    50% {
        -webkit-transform: scale(1.1);
                transform: scale(1.1);
    }
    100% {
        -webkit-transform: scale(1);
                transform: scale(1);
    }
}
@keyframes scaleText {
    0% {
        -webkit-transform: scale(1);
                transform: scale(1);
    }
    50% {
        -webkit-transform: scale(1.1);
                transform: scale(1.1);
    }
    100% {
        -webkit-transform: scale(1);
                transform: scale(1);
    }

    0% {
        -webkit-transform: scale(1);

    }
    50% {

        -webkit-transform: scale(1);

    0% {
        -webkit-transform: scale(1);

    }
    50% {
        -webkit-transform: scale(1.2);
                transform: scale(1.2);

    <div class="basket"></div>
    </div>

    <script>
const wrapper = document.querySelector('.wrapper')
const intro = document.querySelector('.intro')
const mailIcon = document.querySelector('.basket')
const leftArrow = document.querySelector('.leftArrow')
const rightArrow = document.querySelector('.rightArrow')
const end = document.querySelector('.end')
const endTitle = document.querySelector('.end_title')
const endLogo = document.querySelector('.end_logo')
const endButton = document.querySelector('.end_button')


let generateLetters = true
let isAnimEnd = false

// кол-во запусков игры, не может быть больше 1

let functionStartEventCount = false
let functionCreateCount = false

let gameOverCall = 0

function smoothEnd(element) {
  element.classList.add('smooth-end')
}
function smoothStart(element) {
  element.classList.add('smooth-start')
}



function loadGame() {
    let introText = document.querySelector('.intro_text')
    introText.style.opacity = 1
  introText.classList.add('scaleText')
  document.querySelectorAll('.letter_icon').forEach(item => item.classList.add('scaleIcon'))
  setTimeout(() => {
    mailIcon.classList.remove('none')
    smoothStart(mailIcon)
    setTimeout(() => {mailIcon.classList.remove('smooth-start')}, 1500)
    mailIcon.classList.add('mailMove')
    setTimeout(() => {
      isAnimEnd = true
      mailIcon.classList.remove('mailMove')
    }, 1500)
    setTimeout(() => {loadArrows()}, 800)
  }, 1000)

}
function loadArrows() {
  leftArrow.classList.remove('none')
  rightArrow.classList.remove('none')
  smoothStart(leftArrow)
  smoothStart(rightArrow)
  setTimeout(() => {
    leftArrow.classList.remove('smooth-start')
    rightArrow.classList.remove('smooth-start')
    leftArrow.classList.add('moveLeftArrow')
    rightArrow.classList.add('moveRightArrow')
  }, 500)
}
function removeArrows() {
  smoothEnd(leftArrow)
  smoothEnd(rightArrow)
  setTimeout(() => {leftArrow.remove()}, 500)
  setTimeout(() => {rightArrow.remove()}, 500)
}
function loadEnd() {
vkBridge.send("VKClientWebAppTrackEvent", {event_name: "final_screen"});
  end.classList.remove('none')
  intro.remove()
  smoothStart(end)
  setTimeout(() => {
    smoothStart(endLogo)
    smoothStart(endTitle)
    setTimeout(() => {
        smoothStart(endButton)
        document.querySelectorAll('.mail').forEach((item) => {item.remove()})
    }, 500)
  }, 1000)
}



// touch event
mailIcon.addEventListener('touchmove', e => {
    if (!functionStartEventCount && isAnimEnd) {
        functionStartEventCount = true
    }
    e.preventDefault()
    moveMailIcon(e)
});

function moveMailIcon(event) {
  event.preventDefault();
//   проверка окончания анимации и того, не была ли игра запущена
  if (isAnimEnd && !functionCreateCount) {
    createLetters()
    functionCreateCount = true
    removeArrows()
  }
//   проверка окончания анимации
  if (isAnimEnd) {
    isLetterCatched()
    mailIcon.style.zIndex = 1000;
    let touch = event.targetTouches[0];
    mailIcon.style.left = `${touch.pageX - (document.body.offsetLeft) - (mailIcon.offsetHeight / 2)}px`;
  }
}
function isLetterCatched() {
    let timer = setInterval(() => {
        let top = mailIcon.getBoundingClientRect().top
        let bottom = mailIcon.getBoundingClientRect().bottom
        let left = mailIcon.getBoundingClientRect().left
        let right = mailIcon.getBoundingClientRect().right

        document.querySelectorAll('.mail').forEach((item) => {
            let itemTop = item.getBoundingClientRect().top
            let itemBottom = item.getBoundingClientRect().bottom
            let itemLeft = item.getBoundingClientRect().left
            let itemRight = item.getBoundingClientRect().right
            if ((itemBottom >= top+10 && itemBottom <= bottom) && ((itemLeft >= left && itemLeft <= right) || (itemRight >= left && itemRight <= right))) {
                enterDroppable(item)
            }
        })
    }, 23)
}

// click event
mailIcon.onmousedown = function(event) {
    if (isAnimEnd && !functionStartEventCount) {
        event.preventDefault();
        removeArrows()
        createLetters()
        functionStartEventCount = true
        functionCreateCount = true
        vkBridge.send("VKClientWebAppTrackEvent", {event_name: "start"});
    }
    if (isAnimEnd) {
      event.preventDefault();
      let shiftLeft = event.clientX - mailIcon.getBoundingClientRect().left;
      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
      function onMouseMove(event) {
        isLetterCatched()
        let newLeft = event.clientX - shiftLeft - wrapper.getBoundingClientRect().left;
        mailIcon.style.left = newLeft + 'px';
      }
      function onMouseUp() {
        document.removeEventListener('mouseup', onMouseUp);
        document.removeEventListener('mousemove', onMouseMove);
      }
    }
};
endButton.addEventListener('click', () => {
    vkBridge.send("VKClientWebAppActionDispatch", { name: "redirect" }
    )}
)

function enterDroppable(elem) {
  if (elem.classList.contains('spam')) {
    generateLetters = false
    gameOver('lose')
    elem.style.opacity = 0
  } else {
    let catched = document.querySelectorAll('.catched')
    catched.length === 5 ? gameOver('win') : elem.classList.add('catched')
    elem.style.animationPlayState = 'paused'
    elem.style.opacity = 0
  }
}
mailIcon.ondragstart = function() {
  return false;
};

function checkLetterIsOut() {
  let letterIsOut = 0
  setInterval(() => {
    document.querySelectorAll('.letter').forEach((item) => {
      item.addEventListener('animationend', () => {
        if (!letterIsOut) {
          gameOver('lose')
          letterIsOut++
        }
      })
    })
  }, 200)
}

function gameOver(final) {
    if (!gameOverCall) {
    gameOverCall++
  let mask = document.createElement('div')
  let basket = document.querySelector('.basket')
  wrapper.prepend(mask)
  mask.classList.add('mask')
  mask.classList.add(final)
  setTimeout(() => {mask.remove()}, 1500)
  generateLetters = false
  document.querySelectorAll('.mail').forEach(item => {
    item.style.opacity = 0
    item.style.animationPlayState = 'paused'
  })
  smoothEnd(basket)
  setTimeout(() => {mailIcon.remove()}, 500)
  setTimeout(() => {loadEnd()})
}
}

function createLetters() {
  smoothEnd(intro)
  checkLetterIsOut()
    const leftCor = [ 10,30,60,90 ]
    const letterType = ['letter','spam']
    const angle = ['move25', 'move-25', 'move10', 'move-10', 'move']
    let i = 0;
    let type = 0;
    let timer = setInterval(() => {
        if (generateLetters) {
            let randomAngle = Math.floor(Math.random() * (4 - 0 + 1) + 0)
            i === 4 ? i=0 : i++
            type === 1 ? type = 0 : type++
            let mail = document.createElement('div')
            mail.style.left = leftCor[i] + 'vw'
            mail.setAttribute('letter-type', letterType[type])
            mail.getAttribute('letter-type') === 'letter' ? mail.classList.add('letter') : mail.classList.add('spam')
            mail.style.animation = `${angle[randomAngle]} 4s linear`
            mail.classList.add('mail')
            wrapper.append(mail)
        } else {clearInterval(timer)}
    }, 1000)
}
loadGame()
    </script>
